version: '3.8'

services:
  mysql-standalone:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=rootx
      - MYSQL_DATABASE=test
      - MYSQL_USER=testuser
      - MYSQL_PASSWORD=testuser@123

  bus-app:
    image: bus:v1
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8084:8081"
    depends_on:
      - mysql-standalone
